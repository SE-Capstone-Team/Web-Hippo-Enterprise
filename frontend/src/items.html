<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hippo Exchange — Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <nav class="navbar container" aria-label="Primary navigation">
    <a href="home.html" class="nav-logo">Hippo <span>Exchange</span></a>
    <button id="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar"><i class="fas fa-bars"></i></button>
    <ul class="nav-menu">
      <li><a class="nav-link" href="home.html">Home</a></li>
      <li><a class="nav-link" href="items.html">Items</a></li>
      <li><a class="nav-link" href="profile.html">Profile</a></li>
      <li><a class="nav-link" href="about.html">About</a></li>
      <li><a class="nav-link" href="contact.html">Contact</a></li>
      <li><button class="nav-link logout-button" onclick="logout()">Log out</button></li>
    </ul>
  </nav>
</header>

<aside id="sidebar" aria-label="Sidebar">
  <nav class="sidebar-nav">
    <ul>
      <li><a class="sidebar-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a class="sidebar-link" href="items.html"><i class="fas fa-box"></i> Items</a></li>
      <li><a class="sidebar-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a class="sidebar-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      <button class="sidebar-link logout-button" onclick="logout()" type="button" aria-label="Log out"><i class="fas fa-sign-out-alt"></i> Log out</button></li>
    </ul>
  </nav>
</aside>

<main class="container">
  <h2 class="section-title">My Items</h2>

  <!-- Message container -->
  <div id="items-messages"></div>

  <!-- Add Item Form -->
  <form id="add-item-form" class="add-item-form">
    <input type="text" name="name" placeholder="Item Name" required />
    <input type="number" name="price" placeholder="Price per day" required />
    <input type="text" name="description" placeholder="Description" required />
    <input type="text" name="condition" placeholder="Condition (e.g., New, Used)" required />
    <button type="submit" class="submit-button">Add Item</button>
  </form>

  <!-- Items Grid -->
  <div id="items-list" class="items-grid"></div>
</main>

<script type="module">
  const backendBaseUrl = 'http://localhost:8000';

  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const toggle = document.getElementById('sidebar-toggle');
  toggle?.addEventListener('click', () => {
    const open = sidebar.classList.toggle('open');
    toggle.setAttribute('aria-expanded', String(open));
  });

  // Auth check
  const currentUserId = localStorage.getItem('hippo-user-id');
  if (!currentUserId) {
    alert('No user logged in. Please log in first.');
    window.location.href = 'home.html';
  }

  // API helpers
  async function createItem(item) {
    const response = await fetch(`${backendBaseUrl}/api/items`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(item)
    });
    if (!response.ok) {
      throw new Error('Failed to create item');
    }
    return await response.json();
  }

  async function loadItems() {
    const response = await fetch(`${backendBaseUrl}/api/users/${currentUserId}/items`);
    if (!response.ok) {
      throw new Error('Failed to fetch items');
    }
    return await response.json();
  }

  // DOM rendering
  function renderItem(item) {
    const myItems = document.getElementById('my-items');
    const card = document.createElement('article');
    card.className = 'mine-card';
    card.innerHTML = `
      <div class="thumb-wrap">
        <img class="thumb" src="${item.picture || 'images/placeholder.jpg'}" alt="${item.name}">
        <span class="badge ${String(item.status || '').toLowerCase()}">${item.status || ''}</span>
      </div>
      <div class="mine-body">
        <div class="mine-title">${item.name}</div>
        <div class="mine-meta">$${(parseFloat(item.pricePerDay) || 0).toFixed(2)}/day • ${item.location}</div>
      </div>`;
    myItems.prepend(card);
  }

  // Form submit - create and render item
  document.getElementById('add-item-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const itemId = ''; // Backend will assign
    const name = document.getElementById('item-name').value.trim();
    const price = parseFloat(document.getElementById('item-price').value);
    const picture = document.getElementById('item-picture').value.trim();
    const locationTxt = document.getElementById('item-location').value.trim();
    const status = document.getElementById('item-status').value;
    const condition = document.getElementById('item-condition').value;
    const ownerId = currentUserId;

    if (!name || isNaN(price) || !picture || !locationTxt || !status || !condition) {
      alert('Please fill in all fields.');
      return;
    }

    const newItem = {
      itemId: '', // Backend will assign
      name: name,
      pricePerDay: price,
      picture: picture,
      location: locationTxt,
      status: status,
      condition: condition,
      ownerId: currentUserId
    };

    try {
      const created = await createItem(newItem);
      renderItem(created);
      document.getElementById('add-item-form').reset();
      alert('Item "' + name + '" added!');
    } catch (err) {
      console.error(err);
      alert('Failed to add item: ' + err.message);
    }
  });

  // Initialize list
  (async function init() {
    try {
      const items = await loadItems();
      items.forEach(renderItem);
    } catch (err) {
      console.error(err);
    }
  })();
</script>
<script src="js/utils.js"></script>
<script src="js/items.js"></script>
</body>
</html>
