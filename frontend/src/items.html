<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hippo Exchange — Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <nav class="navbar container">
    <a href="home.html#home" class="nav-logo">Hippo <span>Exchange</span></a>
    <button id="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar">
      <i class="fas fa-bars"></i>
    </button>
    <ul class="nav-menu">
      <li><a class="nav-link" href="home.html">Home</a></li>
      <li><a class="nav-link" href="items.html">Items</a></li>
      <li><a class="nav-link" href="profile.html">Profile</a></li>
      <li><a class="nav-link" href="about.html">About</a></li>
      <li><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<aside id="sidebar" aria-label="Sidebar">
  <nav class="sidebar-nav">
    <ul>
      <li><a class="sidebar-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a class="sidebar-link" href="items.html"><i class="fas fa-box"></i> Items</a></li>
      <li><a class="sidebar-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a class="sidebar-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>
</aside>

<main>
  <section class="container">
    <!-- Add New Item -->
    <h3 class="center-subtitle">Add New Item</h3>
    <form id="add-item-form" class="add-item-form">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="number" id="item-price" placeholder="Price per day ($)" min="0" required />
      <input type="url" id="item-picture" placeholder="Picture URL" required />
      <input type="text" id="item-location" placeholder="Location" required />
      <select id="item-status" required>
        <option value="" disabled selected>Status of Borrow</option>
        <option value="Listed">Listed</option>
        <option value="Loaned">Loaned</option>
      </select>
      <select id="item-condition" required>
        <option value="" disabled selected>Select Condition</option>
        <option value="New/Unused">New/Unused</option>
        <option value="Like New">Like New</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
      </select>

      <button type="submit" class="submit-button">Add Item</button>
    </form>

    <!-- Listed Items -->
    <h3 class="center-subtitle items">Listed Items</h3>
    <div id="my-items" class="items-grid">
      <article class="mine-card">
        <div class="thumb-wrap">
          <img class="thumb" src="images/327681193_RM_RYOBI.png" alt="Pressure Washer">
          <span class="badge listed">Listed</span>
        </div>
        <div class="mine-body">
          <div class="mine-title">Pressure Washer</div>
          <div class="mine-meta">$18/day • Cookeville</div>
        </div>
      </article>
      <article class="mine-card">
        <div class="thumb-wrap">
          <img class="thumb" src="images/Gas_vs_electric_stove_Image1M.webp" alt="Camping Stove">
          <span class="badge loaned">Loaned</span>
        </div>
        <div class="mine-body">
          <div class="mine-title">Camping Stove</div>
          <div class="mine-meta">$7/day • Cookeville</div>
        </div>
      </article>
    </div>
  </section>
</main>

<script type="module">
  const backendBaseUrl = 'http://localhost:8000';

  // Sidebar toggle
  const sidebar = document.getElementById('sidebar');
  const toggle = document.getElementById('sidebar-toggle');
  toggle?.addEventListener('click', () => {
    const open = sidebar.classList.toggle('open');
    toggle.setAttribute('aria-expanded', String(open));
  });

  // Auth check
  const currentUserId = localStorage.getItem('hippo-user-id');
  if (!currentUserId) {
    alert('No user logged in. Please log in first.');
    window.location.href = 'home.html';
  }

  // API helpers
  async function createItem(item) {
    const response = await fetch(`${backendBaseUrl}/api/items`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(item)
    });
    if (!response.ok) {
      throw new Error('Failed to create item');
    }
    return await response.json();
  }

  async function loadItems() {
    const response = await fetch(`${backendBaseUrl}/api/users/${currentUserId}/items`);
    if (!response.ok) {
      throw new Error('Failed to fetch items');
    }
    return await response.json();
  }

  // DOM rendering
  function renderItem(item) {
    const myItems = document.getElementById('my-items');
    const card = document.createElement('article');
    card.className = 'mine-card';
    card.innerHTML = `
      <div class="thumb-wrap">
        <img class="thumb" src="${item.picture || 'images/placeholder.jpg'}" alt="${item.name}">
        <span class="badge ${String(item.status || '').toLowerCase()}">${item.status || ''}</span>
      </div>
      <div class="mine-body">
        <div class="mine-title">${item.name}</div>
        <div class="mine-meta">$${(parseFloat(item.pricePerDay) || 0).toFixed(2)}/day • ${item.location}</div>
      </div>`;
    myItems.prepend(card);
  }

  // Form submit - create and render item
  document.getElementById('add-item-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const itemId = ''; // Backend will assign
    const name = document.getElementById('item-name').value.trim();
    const price = parseFloat(document.getElementById('item-price').value);
    const picture = document.getElementById('item-picture').value.trim();
    const locationTxt = document.getElementById('item-location').value.trim();
    const status = document.getElementById('item-status').value;
    const condition = document.getElementById('item-condition').value;
    const ownerId = currentUserId;

    if (!name || isNaN(price) || !picture || !locationTxt || !status || !condition) {
      alert('Please fill in all fields.');
      return;
    }

    const newItem = {
      itemId: '', // Backend will assign
      name: name,
      pricePerDay: price,
      picture: picture,
      location: locationTxt,
      status: status,
      condition: condition,
      ownerId: currentUserId
    };

    try {
      const created = await createItem(newItem);
      renderItem(created);
      document.getElementById('add-item-form').reset();
      alert('Item "' + name + '" added!');
    } catch (err) {
      console.error(err);
      alert('Failed to add item: ' + err.message);
    }
  });

  // Initialize list
  (async function init() {
    try {
      const items = await loadItems();
      items.forEach(renderItem);
    } catch (err) {
      console.error(err);
    }
  })();
</script>
</body>
</html>
