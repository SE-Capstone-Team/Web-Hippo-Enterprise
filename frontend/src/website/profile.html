<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hippo Exchange â€” Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <nav class="navbar container">
    <a href="index.html#home" class="nav-logo">Hippo <span>Exchange</span></a>
    <button id="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar"><i class="fas fa-bars"></i></button>
    <ul class="nav-menu">
      <li><a class="nav-link" href="index.html#home">Home</a></li>
      <li><a class="nav-link" href="items.html">Items</a></li>
      <li><a class="nav-link" href="profile.html">Profile</a></li>
      <li><a class="nav-link" href="about.html">About</a></li>
      <li><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<aside id="sidebar" aria-label="Sidebar">
  <nav class="sidebar-nav">
    <ul>
      <li><a class="sidebar-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a class="sidebar-link" href="items.html"><i class="fas fa-box"></i> Items</a></li>
      <li><a class="sidebar-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a class="sidebar-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>
</aside>

<main>
  <section class="container" aria-label="User profile">
    <h2 class="section-title">My Profile</h2>
    <div class="profile-card">
      <img id="profile-image" class="profile-image" src="https://via.placeholder.com/200" alt="abc Profile Picture">
      <div class="profile-info">
        <p><strong>Name:</strong> <span id="profile-name">abc</span></p>
        <p><strong>Email:</strong> <span id="profile-email">abc@example.com</span></p>
        <p><strong>Contact:</strong> <span id="profile-contact">123-456-7890</span></p>
      </div>
    </div>
  </section>
</main>

<script>
  const sidebar=document.getElementById('sidebar'); const toggle=document.getElementById('sidebar-toggle');
  toggle?.addEventListener('click',()=>{const open=sidebar.classList.toggle('open');toggle.setAttribute('aria-expanded',String(open));});
</script>
</body>
</html>
