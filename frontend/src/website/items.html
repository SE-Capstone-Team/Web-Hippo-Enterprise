<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hippo Exchange — Items</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
  <nav class="navbar container">
    <a href="index.html#home" class="nav-logo">Hippo <span>Exchange</span></a>
    <button id="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="false" aria-controls="sidebar"><i class="fas fa-bars"></i></button>
    <ul class="nav-menu">
      <li><a class="nav-link" href="index.html#home">Home</a></li>
      <li><a class="nav-link" href="items.html">Items</a></li>
      <li><a class="nav-link" href="profile.html">Profile</a></li>
      <li><a class="nav-link" href="about.html">About</a></li>
      <li><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<aside id="sidebar" aria-label="Sidebar">
  <nav class="sidebar-nav">
    <ul>
      <li><a class="sidebar-link" href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a class="sidebar-link" href="items.html"><i class="fas fa-box"></i> Items</a></li>
      <li><a class="sidebar-link" href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
      <li><a class="sidebar-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </nav>
</aside>

<main>
  <section class="container">
    <!-- Add New Item -->
    <h3 class="center-subtitle">Add New Item</h3>
    <form id="add-item-form" class="add-item-form">
      <input type="text" id="item-name" placeholder="Item Name" required />
      <input type="number" id="item-price" placeholder="Price per day ($)" min="0" required />
      <input type="url" id="item-picture" placeholder="Picture URL" required />
      <input type="text" id="item-location" placeholder="Location" required />
      <select id="item-status" required>
        <option value="" disabled selected>Status of Borrow</option>
        <option value="Listed">Listed</option>
        <option value="Loaned">Loaned</option>
      </select>
      <button type="submit" class="submit-button">Add Item</button>
    </form>

    <!-- Listed Items -->
    <h3 class="center-subtitle items">Listed Items</h3>
    <div id="my-items" class="items-grid">
      <article class="mine-card">
        <div class="thumb-wrap">
          <img class="thumb" src="https://via.placeholder.com/600x400/4a90e2/ffffff?text=Pressure+Washer" alt="Pressure Washer">
          <span class="badge listed">Listed</span>
        </div>
        <div class="mine-body">
          <div class="mine-title">Pressure Washer</div>
          <div class="mine-meta">$18/day • Cookeville</div>
        </div>
      </article>
      <article class="mine-card">
        <div class="thumb-wrap">
          <img class="thumb" src="https://via.placeholder.com/600x400/f59e0b/ffffff?text=Camping+Stove" alt="Camping Stove">
          <span class="badge loaned">Loaned</span>
        </div>
        <div class="mine-body">
          <div class="mine-title">Camping Stove</div>
          <div class="mine-meta">$7/day • Cookeville</div>
        </div>
      </article>
    </div>
  </section>
</main>

<script>
  const sidebar=document.getElementById('sidebar'); const toggle=document.getElementById('sidebar-toggle');
  toggle?.addEventListener('click',()=>{const open=sidebar.classList.toggle('open');toggle.setAttribute('aria-expanded',String(open));});

  const addItemForm=document.getElementById('add-item-form');
  const myItems=document.getElementById('my-items');
  addItemForm.addEventListener('submit',(e)=>{
    e.preventDefault();
    const name=document.getElementById('item-name').value.trim();
    const price=parseFloat(document.getElementById('item-price').value);
    const picture=document.getElementById('item-picture').value.trim();
    const locationTxt=document.getElementById('item-location').value.trim();
    const status=document.getElementById('item-status').value;

    const card=document.createElement('article');
    card.className='mine-card';
    card.innerHTML=`
      <div class="thumb-wrap">
        <img class="thumb" src="${picture || 'https://via.placeholder.com/600x400/cccccc/000?text=Item'}" alt="${name}">
        <span class="badge ${status.toLowerCase()}">${status}</span>
      </div>
      <div class="mine-body">
        <div class="mine-title">${name}</div>
        <div class="mine-meta">$${price.toFixed(2)}/day • ${locationTxt}</div>
      </div>`;
    myItems.prepend(card);
    addItemForm.reset();
    alert(`Item "${name}" added!`);
  });
</script>
</body>
</html>
