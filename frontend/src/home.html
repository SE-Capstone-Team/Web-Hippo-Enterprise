<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hippo Exchange — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-header">
    <h1 class="page-title">Hippo Exchange</h1>
    <p class="helper">Borrow. Lend. Connect.</p>
  </header>

  <main>
    <section class="home-section">
      <h2 class="section-title">Available Items</h2>

      <div class="item-carousel">
        <button class="scroll-btn left" id="scroll-left">&#10094;</button>

        <div id="items-list" class="item-scroll-container">
          <!-- Items will be injected dynamically here -->
        </div>

        <button class="scroll-btn right" id="scroll-right">&#10095;</button>
      </div>

      <div class="item-nav">
        <button id="prev-page" class="nav-btn">&laquo; Previous</button>
        <span id="page-indicator">Page 1</span>
        <button id="next-page" class="nav-btn">Next &raquo;</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hippo Exchange — All rights reserved.</p>
  </footer>

  <script type="module" src="js/home-items.js"></script>
</body>
</html>
