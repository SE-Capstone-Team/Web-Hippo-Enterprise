<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hippo Exchange â€” Login & Registration</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body, html {
      height: 100%;
      background: url('images/loginimage') no-repeat center center fixed;
      background-color: #dfeffc;
      background-size: cover;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding-top: 10px; color: #243946;
    }
    .container { background: rgba(255,255,255,0.9); width: 600px; max-width: 90vw;
      border-radius: 20px; border: 3px solid #93b9e1; padding: 20px 40px; }
    .top-header { width: 100%; text-align: center; margin-bottom: 20px; }
    .page-title { font-size: 32px; font-weight: 700; color: #93b9e1; margin: 0; }
    .tab-header { display: flex; background: #93b9e1; }
    .tab-header button { flex: 1; padding: 15px 0; border: none; background: #93b9e1;
      color: #243946; font-weight: 700; cursor: pointer; transition: background 0.3s; font-size: 16px; }
    .tab-header button.active { background: #7594b4; color: #fff; }
    .tab-header button:hover:not(.active) { background: #b3d2f0; }
    .tab-content { padding: 30px 40px 40px; }
    .media-image { width: 120px; height: 100px; margin: 0 auto 30px; display: block;
      border-radius: 10px; object-fit: cover; }
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 15px; font-weight: 600; font-size: 14px; color: #4d7ba8; }
    input { padding: 10px 15px; border: 2px solid #93b9e1; border-radius: 30px; font-size: 14px;
      transition: border-color 0.3s ease; outline: none; width: 100%; }
    input:focus { border-color: #93b9e1; }
    button.submit-btn { margin-top: 20px; padding: 12px 0; background-color: #93b9e1;
      border: none; border-radius: 30px; color: #243946; font-weight: 700; font-size: 16px;
      cursor: pointer; transition: background-color 0.3s ease; }
    button.submit-btn:hover { background-color: #7594b4; color: #fff; }
    .toggle-link { margin-top: 15px; font-size: 13px; color: #93b9e1; text-align: center;
      cursor: pointer; text-decoration: underline; }
    .toggle-link:hover { color: #7594b4; }
    .tab-content > div { display: none; }
    .tab-content > div.active { display: block; }
  </style>
</head>
<body>
  <div class="top-header">
    <h1 class="page-title">Hippo Exchange</h1>
  </div>

  <div class="container">
    <div class="tab-header">
      <button id="login-tab" class="active">Login</button>
      <button id="register-tab">Register</button>
    </div>

    <div class="tab-content">
      <!-- Login -->
      <div id="login-form" class="active">
        <img src="images/BernardDaHippo.png" alt="Login Graphic" class="media-image">
        <form onsubmit="redirectToHome(event)">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter username" required />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter password" required />
          <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="toggle-link" id="to-register">Don't have an account? Register</div>
      </div>

      <!-- Register -->
      <div id="register-form">
        <img src="images/loginimage" alt="Register Graphic" class="media-image">
        <form onsubmit="redirectToLogin(event)">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="Choose a username" required />
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required />
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Create a password" required />
          <label for="reg-password-confirm">Confirm Password</label>
          <input type="password" id="reg-password-confirm" placeholder="Confirm password" required />
          <button type="submit" class="submit-btn">Register</button>
        </form>
        <div class="toggle-link" id="to-login">Already have an account? Login</div>
      </div>
    </div>
  </div>

  <script>
  const loginTab=document.getElementById('login-tab'),
        registerTab=document.getElementById('register-tab'),
        loginForm=document.getElementById('login-form'),
        registerForm=document.getElementById('register-form'),
        toRegisterLink=document.getElementById('to-register'),
        toLoginLink=document.getElementById('to-login');

  function showLogin(){
    loginTab.classList.add('active');
    registerTab.classList.remove('active');
    loginForm.classList.add('active');
    registerForm.classList.remove('active');
  }

  function showRegister(){
    registerTab.classList.add('active');
    loginTab.classList.remove('active');
    registerForm.classList.add('active');
    loginForm.classList.remove('active');
  }

  loginTab.addEventListener('click',showLogin);
  registerTab.addEventListener('click',showRegister);
  toRegisterLink.addEventListener('click',showRegister);
  toLoginLink.addEventListener('click',showLogin);

  // Redirect to home (after login)
  function redirectToHome(e) {
    e.preventDefault();
    window.location.href = "home.html";
  }

  // Redirect to login tab (after registration)
  function redirectToLogin(e) {
    e.preventDefault();
    showLogin(); // switch to login tab
    alert("Registration successful! Please log in.");
  }
</script>
</body>
</html>
