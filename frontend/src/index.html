<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login and registration page for Hippo Exchange" />
    <title>Hippo Exchange — Login & Registration</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style> 
        :root {
            --primary-color: #93B9E1;
            --hover-color: #b8c4d1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            display: block;
            border-radius: 8px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: 0.3s;
        }

            a:hover, a:focus {
                color: var(--primary-color);
                outline: 0;
            }

        body, main {
            min-height: 100vh;
            overflow-y: auto;
        }

        body {
            background: #fff;
            color: #333;
            line-height: 1.6;
            padding-top: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body, html {
            height: 100%;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            color: #243946;
        }

        .top-header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            margin-top: -20px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a6ec7;
            margin: 0;
            cursor: pointer;
        }

        .exchange-color {
            color: #93B9E1;
        }

        .poppins-font {
            color: #333;
            transition: color 0.3s ease;
        }

            .poppins-font:hover {
                color: var(--primary-color);
            }

        .media-image {
            width: 150px;
            height: 130px;
            margin: 0 auto 10px;
            display: block;
            border-radius: 10px;
            object-fit: cover;
        }

        .container {
            background: #93B9E1;
            width: 600px;
            max-width: 90vw;
            border-radius: 20px;
            border: none;
            padding: 20px 40px;
            box-shadow: 0 8px 25px rgba(26, 110, 199, 0.15);
            color: #fff;
            backdrop-filter: saturate(180%) blur(10px);
        }

        .messages {
            margin-bottom: 18px;
            color: #fff;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            background: #333;
            color: #fff;
        }

            .alert.info {
                background: #333;
                color: #fff;
            }

            .alert.success {
                background: #333;
                color: #fff;
            }

            .alert.error {
                background: #333;
                color: #fff;
            }

        .tab-content > section {
            display: none;
        }

            .tab-content > section.active {
                display: block;
            }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
        }

        input, select {
            padding: 10px 15px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            outline: none;
            width: 100%;
            background: #fff;
            color: #333;
        }

            input::placeholder {
                color: #ccc;
            }

            select::placeholder {
                color: #ccc;
            }

            input:focus, select:focus {
                border-color: #fff;
                background: #fff;
                color: #333;
            }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 0;
            background-color: #fff;
            border: none;
            border-radius: 30px;
            color: #93B9E1;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .link-to-register {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-header">
        <h1 class="page-title"><span class="poppins-font">Hippo</span> <span class="exchange-color">Exchange</span></h1>
        <img src="images/BernardDaHippo.png" alt="Hippo Logo" class="media-image" />
        <p class="helper">Borrow. Lend. Connect.</p>
    </div>

    <div class="container">
        <div id="auth-messages" class="messages"></div>

        <div class="tab-content">
            <section id="login-panel" class="panel active">
                <form id="login-form">
                    <div>
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required />
                    </div>
                    <div>
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter password" required />
                        <p class="helper">Passwords aren't checked yet; we'll wire Authentik soon.</p>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </section>

            <section id="register-panel" class="panel">
                <form id="register-form">
                    <div>
                        <label for="reg-first-name">First name</label>
                        <input type="text" id="reg-first-name" placeholder="Bernard" required />
                    </div>
                    <div>
                        <label for="reg-last-name">Last name</label>
                        <input type="text" id="reg-last-name" placeholder="Da Hippo" />
                    </div>
                    <div>
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" placeholder="you@example.com" required />
                    </div>
                    <div>
                        <label for="reg-role">Role</label>
                        <select id="reg-role">
                            <option value="owner" selected>Owner</option>
                            <option value="borrower">Borrower</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div>
                        <label for="reg-address">Home address</label>
                        <input type="text" id="reg-address" placeholder="123 Main St, City, ST" />
                    </div>
                    <div>
                        <label for="reg-pfp">Profile picture URL</label>
                        <input type="url" id="reg-pfp" placeholder="https://example.com/me.jpg" />
                    </div>
                    <div>
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" placeholder="Create a password" required />
                        <p class="helper">For now this is just stored locally until Authentik integration.</p>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </section>
        </div>
    </div>

    <p class="link-to-register">Need to create an account? <a href="#" id="to-register-link">Click Here</a></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toRegisterLink = document.getElementById('to-register-link');
            toRegisterLink.addEventListener('click', (e) => {
                e.preventDefault();
                document.getElementById('login-panel').classList.remove('active');
                document.getElementById('register-panel').classList.add('active');
            });
        });
    </script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
